<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ixigool</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    
    <img src="pictures/Asset 2.png" alt="logo">
    <div class="play-against-buttons">
        <button class="btn btn-lg btn-info human-player">play against a friend</button>
        <button class="btn btn-lg btn-info pc-player">play against the pc</button>
    </div>
    <div class="container">
        <h1>it is <span class="turn-span circle-turn"><img class="circle-pic" src="pictures/0.png" alt="0"> </span> player's turn</h1>
        <!-- was written circle in the span -->
        <div class="grid-container">
            <div class="square" id="place-1"></div>
            <div class="square" id="place-2"></div>
            <div class="square" id="place-3"></div>

            <div class="square " id="place-4"></div>
            <div class="square" id="place-5"></div>
            <div class="square" id="place-6"></div>

            <div class="square " id="place-7"></div>
            <div class="square" id="place-8"></div>
            <div class="square" id="place-9"></div>


        </div>
        <div class="feedback">
            <h1 class="message "></h1>
            <button class="btn-play-again btn btn-dark btn-lg">play again!</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
